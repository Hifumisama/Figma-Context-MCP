<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#FBF8CC" />
		<meta name="description" content="Portfolio de John Doe - Product Designer basé aux Pays-Bas" />
		
		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="John Doe - Portfolio" />
		<meta property="og:description" content="Product Designer passionné créant des expériences utilisateur exceptionnelles" />
		<meta property="og:image" content="/images/profile-image.png" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="John Doe - Portfolio" />
		<meta name="twitter:description" content="Product Designer passionné créant des expériences utilisateur exceptionnelles" />
		<meta name="twitter:image" content="/images/profile-image.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
