<nav class="nav">
  <ul class="nav-menu">
    <li *ngFor="let item of navigationItems">
      <a 
        [href]="'#' + item.id"
        [class.active]="activeSection === item.id"
        class="nav-link"
        (click)="onSectionClick(item.id, $event)">
        {{ item.label }}
      </a>
    </li>
  </ul>
</nav>
