<!-- John Doe Portfolio Application -->

<!-- Header avec navigation -->
<app-header 
  [socialLinks]="socialLinks"
  [activeSection]="currentSection"
  (navigationClick)="onNavigationClick($event)">
</app-header>

<!-- Contenu principal -->
<main>
  <!-- Section Hero -->
  <app-hero 
    [heroData]="heroData"
    (resumeClick)="onResumeClick()">
  </app-hero>

  <!-- Section About -->
  <app-about 
    [aboutData]="aboutData">
  </app-about>

  <!-- Section Work -->
  <app-work 
    [workData]="workData"
    (projectClick)="onProjectClick($event)">
  </app-work>

  <!-- Section Contact -->
  <app-contact 
    [contactData]="contactData"
    (emailClick)="onEmailClick($event)"
    (socialClick)="onSocialClick($event)">
  </app-contact>
</main>

<!-- Router Outlet pour navigation future -->
<router-outlet></router-outlet>
