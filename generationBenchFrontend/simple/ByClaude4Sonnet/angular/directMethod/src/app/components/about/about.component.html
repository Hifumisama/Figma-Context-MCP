<section class="about" id="about">
  <div class="container">
    <div class="about__content">
      <!-- Titre de section -->
      <h2 class="about__title heading-primary accent-text">{{ aboutData.title }}</h2>
      
      <!-- Description principale -->
      <div class="about__description">
        <p class="text-body">{{ aboutData.description }}</p>
      </div>

      <!-- Timeline des expÃ©riences -->
      <div class="about__timeline">
        @for (experience of aboutData.experiences; track experience.period; let index = $index) {
          <div class="timeline-item" [class.timeline-item--active]="index === 0">
            <div class="timeline-marker">
              <div class="timeline-dot"></div>
            </div>
            <div class="timeline-content">
              <h3 class="timeline-period heading-tertiary">{{ experience.period }}</h3>
              <p class="timeline-description text-body">{{ experience.description }}</p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
