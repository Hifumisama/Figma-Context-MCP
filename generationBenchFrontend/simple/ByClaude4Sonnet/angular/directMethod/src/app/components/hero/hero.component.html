<section class="hero" id="home">
  <div class="container">
    <div class="hero__content">
      <!-- Contenu textuel à gauche -->
      <div class="hero__text">
        <div class="hero__intro">
          <h2 class="hero__name">{{ heroData.name }}</h2>
          <h1 class="hero__title heading-primary">{{ heroData.title }}</h1>
        </div>
        
        <div class="hero__description">
          <p class="hero__greeting heading-secondary">{{ heroData.greeting }}</p>
          <p class="hero__location heading-secondary">{{ heroData.location }}</p>
        </div>

        <div class="hero__cta">
          <a [href]="heroData.resumeLink" class="btn hero__resume-btn">Resume</a>
        </div>

        <!-- Éléments décoratifs -->
        <div class="hero__decorations">
          <div class="decoration-group">
            <div class="decoration decoration--rect1"></div>
            <div class="decoration decoration--rect2"></div>
            <div class="decoration decoration--rect3"></div>
            <div class="decoration decoration--rect4"></div>
            <div class="decoration decoration--rect5"></div>
          </div>
          
          <div class="decoration-crosses">
            <div class="cross cross--1">
              <div class="cross__vertical"></div>
              <div class="cross__horizontal"></div>
            </div>
            <div class="cross cross--2">
              <div class="cross__vertical"></div>
              <div class="cross__horizontal"></div>
            </div>
            <div class="cross cross--3">
              <div class="cross__vertical"></div>
              <div class="cross__horizontal"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Image de profil à droite -->
      <div class="hero__image">
        <div class="profile-container">
          <img 
            [src]="heroData.profileImage" 
            [alt]="heroData.name + ' profile image'"
            class="profile-image"
          />
          <div class="profile-frame"></div>
        </div>
      </div>
    </div>
  </div>
</section>
