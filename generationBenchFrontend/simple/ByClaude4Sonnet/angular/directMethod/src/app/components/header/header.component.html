<header class="header">
  <div class="container">
    <div class="header__content">
      <!-- Logo/Nom -->
      <div class="header__brand">
        <h2 class="header__name">John Doe</h2>
      </div>

      <!-- Navigation -->
      <nav class="header__nav">
        <ul class="nav-list">
          @for (item of navigationItems; track item.name) {
            <li class="nav-item">
              <a [href]="item.href" class="nav-link">{{ item.name }}</a>
            </li>
          }
        </ul>
      </nav>

      <!-- IcÃ´nes sociales -->
      <div class="header__social">
        @for (social of socialLinks; track social.name) {
          <a 
            [href]="social.href" 
            class="social-link" 
            [attr.aria-label]="social.name"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img 
              [src]="social.icon" 
              [alt]="social.name + ' icon'"
              class="social-icon"
            />
          </a>
        }
      </div>
    </div>
  </div>
</header>
