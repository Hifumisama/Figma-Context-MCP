<section class="work" id="work">
  <div class="container">
    <div class="work__content">
      <!-- Titre de section -->
      <h2 class="work__title heading-primary accent-text">{{ workData.title }}</h2>
      
      <!-- Description principale -->
      <div class="work__description">
        <p class="text-body">{{ workData.description }}</p>
      </div>

      <!-- Grille des projets -->
      <div class="work__projects">
        @for (project of workData.projects; track project.id) {
          <article class="project-card">
            <div class="project-card__image">
              <img 
                [src]="project.image" 
                [alt]="project.title"
                class="project-image"
              />
            </div>
            <div class="project-card__content">
              <time class="project-date text-tiny">{{ project.date }}</time>
              <h3 class="project-title heading-tertiary">{{ project.title }}</h3>
              <p class="project-description text-small">{{ project.description }}</p>
              <a [href]="project.link" class="project-link">
                Voir le projet
                <span class="sr-only">{{ project.title }}</span>
              </a>
            </div>
          </article>
        }
      </div>
    </div>
  </div>
</section>
